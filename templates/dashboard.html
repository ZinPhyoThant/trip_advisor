{% extends 'layout.html' %}
  
{% block body %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Dashboard</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <!-- <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard</li> -->
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
 
    <!-- Main content -->
    <section class="content">
      <div class="container">
        <h1 class="mb-4">Available Tours</h1>
          <div class="row mt-5">
            {% for tour in tours %}
              <div class="card ml-5" style="width: 20rem;">
                <img src="{{ url_for('static', filename='images/' ~ tour.picture if tour.picture else 'img/default.jpg') }}"  style="height: 250px;" class="card-img-top"  alt="{{ tour.name }}">
                <div class="card-body">
                  <h5 class="card-title"><strong>Tour Title:</strong> {{ tour.name }}</h5>
                  <p class="card-text"> <strong>Description</strong><br> {{ tour.description }}</p>
                  <p class="card-text"><strong>Price: ${{ tour.price }}</strong></p>
                </div>
              </div>
            {% endfor %}
          </div> 
{% endblock %}
